<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>客户信息管理</title>
<script type="text/javascript" src="../jquery/jquery-1.11.2.min.js"></script>
<link href="../jqueryUI/jquery-ui.min.css" rel="stylesheet" />
<script type="text/javascript" src="../jqueryUI/jquery-ui.min.js"></script>
<!-- 处理grid所需要的包 -->
<link rel="stylesheet" href="../jquery.bsgrid/builds/merged/bsgrid.all.min.css" />
<link rel="stylesheet" href="../jquery.bsgrid/builds/css/skins/grid_sky_blue.min.css" />
<script type="text/javascript" src="../jquery.bsgrid/builds/js/lang/grid.zh-CN.min.js"></script>
<script type="text/javascript" src="../jquery.bsgrid/builds/merged/grid.all.min.js"></script>
<script type="text/javascript" src="custManager.js"></script>
</head>
<body>
	<form id="checkform">
		<table>
			<tr>
				<td>用户姓名</td>
				<td><input id="user_name" type="text"></td>
				<td>用户账号</td>
				<td><input id="user_id" type="text"></td>
			</tr>
			<tr>
				<td colspan="4">
					<input value="查询" >
					<input value="重置" >
				</td>
			</tr>
		</table>
	</form>
	
	<table id="custTable">
		<tr>
			<th w_num="line" width="3%;">序号</th>
            <th w_check="true" w_index="ID" width="3%;"></th>
			<th w_index="user_id">账号</th>
			<th w_index="user_name">注册名</th>
			<th w_index="emp_name">姓名</th>
			<th w_index="emp_address">地址</th>
			<th w_index="emp_email">邮箱</th>
			<th w_index="emp_tel">电话</th>
			<th w_index="operate">操作</th>
		</tr>
	</table>
</body>
</html>
