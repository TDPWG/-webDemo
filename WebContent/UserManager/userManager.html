<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<script type="text/javascript" src="../jquery/jquery-1.11.2.min.js"></script>
<link href="../jqueryUI/jquery-ui.min.css" rel="stylesheet" />
<script type="text/javascript" src="../jqueryUI/jquery-ui.min.js"></script>

<!-- 处理grid所需要的包 -->
<link rel="stylesheet"
	href="../jquery.bsgrid/builds/merged/bsgrid.all.min.css" />
<link rel="stylesheet"
	href="../jquery.bsgrid/builds/css/skins/grid_sky_blue.min.css" />
<script type="text/javascript"
	src="../jquery.bsgrid/builds/js/lang/grid.zh-CN.min.js"></script>
<script type="text/javascript"
	src="../jquery.bsgrid/builds/merged/grid.all.min.js"></script>

<script type="text/javascript" src="userManager.js"></script>

</head>
<body>

	<div id="tabs">
		<ul>
			<li><a href="#tabs-1">客户信息管理</a></li>
			<li><a href="#tabs-2">员工信息管理</a></li>
			<li><a href="#tabs-3">员工信息管理</a></li>
		</ul>

		<div id="tabs-1"
			style="position: absolute; overflow-x: scroll; width: 100%;">
			<table id="empTable">
				<tr>
					<th w_index="seq">序号</th>
					<th w_index="user_id">账号</th>
					<th w_index="user_name">注册名</th>
					<th w_index="emp_name">姓名</th>
					<th w_index="emp_address">地址</th>
					<th w_index="emp_email">邮箱</th>
					<th w_index="emp_tel">电话</th>
					<th w_index="operate">操作</th>
				</tr>
			</table>
		</div>


		<div id="tabs-2"
			style="position: absolute; overflow-x: scroll; width: 100%;">
			<table id="customer">
				<tr>
					<th w_index="seq" width="200px">序号</th>
					<th w_index="user_id" width="200px">账号</th>
					<th w_index="user_name" width="200px">注册名</th>
					<th w_index="cust_name" width="200px">姓名</th>
					<th w_index="dep_name" width="200px">部门</th>
					<th w_index="pos_name" width="200px">岗位</th>
					<th w_index="emp_salary" width="200px">工资</th>
					<th w_index="cust_address" width="200px">地址</th>
					<th w_index="cust_email" width="200px">邮箱</th>
					<th w_index="cust_tel" width="200px">电话</th>
					<th w_index="operate" width="200px">操作</th>
				</tr>
			</table>
		</div>

	</div>

</body>
</html>
